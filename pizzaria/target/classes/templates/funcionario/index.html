<div class="col-md-5">
    <div class="card card-carrinho carrinho-wrapper">
        <div class="card-body">
            <div class="d-flex align-items-center">
                <h3 class="card-title carrinho-titulo">Carrinho</h3>
                <div class="ms-auto">
                    <i class="fas fa-shopping-cart carrinho-icone"></i>
                </div>
            </div>
            <div class="carrinho-container">
                <div class="carrinho-header bg-white shadow-sm">
                    <h6 class="carrinho-titulo">Produtos</h6>
                </div>
                <div class="carrinho-produtos bg-white shadow-sm">
                    <div class="produto-selecionado">
                        <div class="row">
                            <div class="col">
                                <div class="produto-info">
                                    <h6 class="produto-titulo">Mussarela</h6>
                                    <p class="produto-tamanho">Inteira</p>
                                </div>
                            </div>
                            <div class="col">
                                <div class="produto-quantidade">
                                    <button class="produto-botao menos"><i
                                            class="fas fa-minus"></i></button>
                                    <span class="produto-quantidade-valor">1</span>
                                    <button class="produto-botao mais"><i
                                            class="fas fa-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Outros produtos selecionados -->
                </div>
            </div>
            <div class="carrinho-forma-pagamento">
                <label for="forma-pagamento">Forma de Pagamento:</label>
                <select id="forma-pagamento" class="form-select">
                    <option value="">selecione o Tamanho</option>
                    <option>Credito</option>
                    <option>Debito</option>
                    <option>Dinheiro</option>
                </select>
            </div>
            <div class="carrinho-codigo-cupom">
                <label for="codigo-cupom">Código do Cupom:</label>
                <input type="text" id="codigo-cupom" class="form-control">
            </div>
            <div class="row mt-5">
                <div class="col text-end">
                    <button class="btn btn-primary btn-next">Próximo</button>
                    <button class="btn btn-secondary btn-previous">Anterior</button>
                    <!-- <button class="btn btn-secondary btn-clear">Limpar Carrinho</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
