<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Funcionário</title>
</head>

<body>

    <h3 class="bg-secondary text-white p-3 upper">FUNCIONÁRIO</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <a href="#" class="btn btn-primary mb-2">Adicionar Funcionário</a>
            </div>
        </div>
        <div class="row">
            <br />
            <div class="col-md-12">
                <br>
                <h4 class="text-center title">Lista de Funcionários</h4>
                <br />
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th class="text-center">Id</th>
                            <th class="text-center">Nome</th>
                            <th class="text-center">Telefone</th>
                            <th class="text-center">Email</th>
                            <th class="text-center">Status</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr th:each="funcionario : ${funcionarios}">
                            <td class="text-center" th:text="${funcionario.id}"></td>
                            <td class="text-center" th:text="${funcionario.nome}"></td>
                            <td class="text-center" th:text="${funcionario.telefone}"></td>
                            <td class="text-center" th:text="${funcionario.email}"></td>
                           <!-- <td class="text-center" th:text="${funcionario.senha}"></td>-->
                            <td class="text-center" th:text="${funcionario.status}"></td>
                            <td class="text-center">
                                <button class="btn btn-primary">Editar</button>
                                <button class="btn btn-danger">Excluir</button>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</body>

</html>
