<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Realizados</title>
    <link rel="stylesheet" type="text/css" href="/css/global.css">
    <link rel="stylesheet" type="text/css" href="/css/pedido.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div th:replace="fragments/header :: header">&nbsp;</div>

    <div class="container mt-4 mb-4">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title text-center">Pedidos Realizados</h2>
            </div>
            <div class="card-body">
                <!-- listarPedidos.html -->
                <!-- Tabela para listar os pedidos -->
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Data/Hora</th>
                            <th>Status</th>
                            <th>Total</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Iterar pelos pedidos -->
                        <tr th:each="pedido, status : ${pedidos}">
                            <td th:text="${pedido.id}"></td>
                            <td th:text="${formattedDates[__${status.index}__]}"></td>
                            <td th:text="${pedido.status}"></td>
                            <td th:text="${#numbers.formatCurrency(pedido.total)}"></td>
                            <td>
                                <!-- Botão para abrir a modal -->
                                <button class="btn btn-primary ver-detalhes" data-toggle="modal"
                                    data-target="#detalhesModal">Ver Detalhes</button>


                            </td>

                    </tbody>
                </table>



                <!-- modalDetalhes.html -->
                <!-- modalDetalhes.html -->
                <div class="modal fade" id="detalhesModal" tabindex="-1" role="dialog"
                    aria-labelledby="detalhesModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="detalhesModalLabel">Detalhes do Pedido</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div th:each="pedido,status : ${pedidos}">
                                    <td th:text="${pedido.cliente.nome}"></td>
                                    <td th:text="${pedido.cliente.logradouro}"></td>
                                    <td th:text="${pedido.cliente.numresid}"></td>
                                    <td th:text="${pedido.servico.nome}"></td>
                                    <td th:text="${pedido.servico.preco}"></td>
                                    <td th:text="${pedido.cupom.preco}"></td>
                                    <td th:text="${pedido.forma_pagamento.nome}"></td>
                                    <td th:text="${pedido.descricao}"></td>
                                    <td th:text="${#numbers.formatCurrency(pedido.total)}"></td>
                                    <td th:text="${pedido.status}"></td>
                                    </tr>
                                    <!-- Adicione os detalhes dos itensPedido no mesmo loop -->
                                    <tr th:each="item : ${itensPedido}">
                                        <td colspan="5">
                                            <table>
                                                <tr th:each="item : ${pedido.itensPedido}">
                                                    <td th:text="${item.produto.nome}"></td>
                                                    <td th:text="${#numbers.formatCurrency(item.preco)}"></td>
                                                    <td th:text="${item.quantidade}"></td>
                                                    <td th:text="${item.tamanho}"></td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                    </tr>
                                    <div id="modal-content"></div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Fechar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- <p class="text-center mt-4">Total de Pedidos Realizados: <span th:text="${#lists.size(pedidos)}"></span> -->



    <div th:replace="fragments/footer :: footer">&nbsp;</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="/js/realizado.js"></script>


</body>

</html>
