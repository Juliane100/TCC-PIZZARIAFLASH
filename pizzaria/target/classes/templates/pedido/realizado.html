<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Realizados</title>
    <link rel="stylesheet" type="text/css" href="/css/global.css">

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

</head>

<body>
    <div th:replace="fragments/header :: header">&nbsp;</div>

    <div class="container mt-4 mb-4">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title text-center">Pedidos Realizados</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="thead-light">
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">Data/Hora</th>
                                <th class="text-center">Status</th>
                                <th class="text-center">Total</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pedido,status : ${pedidos}">
                                <td class="text-center" th:text="${pedido.id}"></td>
                                <td class="text-center" th:text="${formattedDates[status.index]}"></td>
                                <td class="text-center" th:text="${pedido.status}"></td>
                                <td class="text-center" th:text="${#numbers.formatCurrency(pedido.total)}"></td>
                                <td class="text-center">
                                    <button class="btn btn-primary" data-toggle="modal" data-target="#pedidoModal"
                                        data-id="${pedido.id}">
                                        Ver Detalhes
                                    </button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="pedidoModal" tabindex="-1" role="dialog" aria-labelledby="pedidoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h3 class="modal-title" id="pedidoModalLabel">Detalhes do Pedido</h3>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Dados do Cliente</h4>
                                <hr>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <strong>Nome do Cliente:</strong>
                                    <span id="nomeCliente"></span>
                                </div>
                                <div class="mb-3">
                                    <strong>Logradouro do Cliente:</strong>
                                    <span id="logradouroCliente"></span>
                                </div>
                                <div class="mb-3">
                                    <strong>Numero Residência:</strong>
                                    <span id="numresidCliente"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <strong>Nome do Serviço:</strong>
                                    <span id="nomeServico"></span>
                                </div>
                                <div class="mb-3">
                                    <strong>Tipo de Pagamento:</strong>
                                    <span id="formaPagamento"></span>
                                </div>
                                <div class="mb-3">
                                    <strong>Cupom Utilizado:</strong>
                                    <span id="cupomUtilizado"></span>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <h3>Outros Detalhes</h3>
                                <hr>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <strong>Descrição:</strong>
                                    <span id="descricao"></span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <strong>Horário:</strong>
                                    <span id="data"></span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <strong>Status:</strong>
                                    <span id="status"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <h3>Itens do Pedido</h3>
                        <hr>
                    </div>
                    <table class="table table-bordered table-hover" id="itensPedidoModal">
                        <!-- Cabeçalho da tabela -->
                        <thead class="thead-dark">
                            <tr th:each="item : ${itensPedido}">
                                <td colspan="5">
                                    <table>
                                        <tr th:each="item : ${pedido.itensPedido}">
                                            <td th:text="${item.produto.nome}"></td>
                                            <td th:text="${#numbers.formatCurrency(item.preco)}"></td>
                                            <td th:text="${item.quantidade}"></td>
                                            <td th:text="${item.tamanho}"></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>



                            <div class="row">
                                <div class="col-md-12">
                                    <div class="mb-3 d-flex justify-content-between">
                                        <strong>Total:</strong>
                                        <span id="total"></span>
                                    </div>
                                </div>
                            </div>




                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Editar Status</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/realizado.js"></script>


</body>

</html>
