<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Registre-se</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" href="/css/login.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>


</head>

<body>
  <div class="bg-img">
    <div class="container vh-100  bg-image">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-md-6 ">
          <form class="border p-4 shadow bg-light" th:action="@{/login/register}" th:object="${registroDto}"
            method="POST">
            <h4 class="text-center mb-5">Registre-se</h4>
            <div class="form-group row mt-2">
              <label for="InputNome" class="col-sm-2 col-form-label mt-1">Nome:</label>
              <div class="col-sm-10">
                <input type="text" th:field="*{nome}" class="form-control" id="InputNome" name="nome"
                  placeholder="Digite seu nome" required>
              </div>
            </div>
            <div class="form-group row mt-2">
              <label for="InputSobrenome" class="col-sm-2 col-form-label mt-1">Sobrenome:</label>
              <div class="col-sm-10">
                <input type="text" th:field="*{sobrenome}" class="form-control" id="InputSobrenome" name="sobrenome"
                  placeholder="Digite seu sobrenome" required>
              </div>
            </div>
            <div class="form-group row mt-2">
              <label for="InputTelefone" class="col-sm-2 col-form-label mt-1">Telefone:</label>
              <div class="col-sm-10">
                <input type="text" th:field="*{telefone}" class="form-control" id="InputTelefone" name="telefone"
                  placeholder="Digite seu telefone" required>
              </div>
            </div>
            <div class="form-group row mt-2">
              <label for="InputEmail" class="col-sm-2 col-form-label mt-1">Email:</label>
              <div class="col-sm-10">
                <input type="email" th:field="*{email}" class="form-control" id="InputEmail" name="email"
                  placeholder="Digite seu email" required>
              </div>
              <div class="col-sm-10 offset-sm-2">
                <div class="alert alert-danger p-1 alert-dismissible fade show" role="alert" style="font-size: small;"
                  th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              </div>

            </div>
            <div class="form-group row mt-2">
              <label for="InputSenha" class="col-sm-2 col-form-label mt-1">Senha:</label>
              <div class="col-sm-10">
                <input type="password" th:field="*{senha}" class="form-control" id="InputSenha" name="senha"
                  placeholder="Digite sua senha" required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block d-grid gap-2 col-6 mx-auto m-3">Registrar</button>
            <p class="text-center mt-3">JÃ¡ tem uma conta? <a href="/login">Login</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
