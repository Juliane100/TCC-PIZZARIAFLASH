<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Editar Serviço</title>
</head>

<body>
    
    <div th:replace="fragments/header :: header">&nbsp;</div>


    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title text-center">Editar Serviço</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/servicos/{id}/salvar(id=${servico.id})}" method="post"
                            th:object="${servico}" class="row g-3">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="nome">Nome:</label>
                                    <input type="text" id="nome" name="nome" class="form-control"
                                        th:value="${servico.nome}" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="preco">Preço:</label>
                                    <input type="number" id="preco" name="preco" class="form-control" step="0.01"
                                        th:value="${servico.preco}" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="status">Status:</label>
                                    <select id="status" name="status" class="form-control" required>
                                        <option value="ATIVO" th:selected="${servico.status == 'ATIVO'}">Ativo</option>
                                        <option value="DESATIVADO" th:selected="${servico.status == 'DESATIVADO'}">
                                            Desativado</option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end mt-4">
                                <button type="submit" class="btn btn-danger">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer">&nbsp;</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-4yQv9/n7zVrxy4t4hGNj8WYGDRiH9IlPYFEmK3ApLZ1avp1tRr3SMfGbZpJKqG3I"
        crossorigin="anonymous"></script>
</body>

</html>
