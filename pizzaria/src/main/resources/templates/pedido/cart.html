<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" href="/js/home.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style>
        .container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>

    <div th:fragment="cart-container" class="cart-container" style="z-index: 900">
        <h3><b>Resumo</b></h3>
        <hr>
        <aside>
           
            <div class="cart"></div>

            <form-group>
                <div class="col-12">
                    <label for="observacao" class="form-label">Observação:</label>
                    <textarea id="observacao" name="observacao" class="form-control" required></textarea>
                </div>
                <label for="servico-input">Serviço</label>
                <select id="servico-input"></select>

                <div class="form-group">
                    <label for="cupomInput">Cupom</label>
                    <input type="text" class="form-control" id="cupomInput" placeholder="Digite o cupom">
                </div>
                <div class="saida"></div>




                <div class="cart--details">
                    <div class="cart--totalitem subtotal">
                        <span>Subtotal</span>
                        <span></span>
                    </div>
                    <div class="cart--totalitem desconto">
                        <span>Desconto (cupom)</span>
                        <span class="item-desconto"></span>
                    </div>
                    <div class="cart--totalitem total big">
                        <span>Total</span>
                        <span></span>
                    </div>
                </div>
            </form-group>
        </aside>
        <div class="row">
            <div class="col text-center d-flex justify-content-center">
                <button class="btn btn-danger btn-md btn-previous"
                    style="margin: 5px;background-color: red;">Anterior</button>
                <button class="btn btn-success btn-next btn-md me-2" style="margin: 5px">Próximo</button>
            </div>
        </div>

        <script src="/js/cart.js"></script>
</body>

</html>
