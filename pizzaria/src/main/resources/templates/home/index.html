<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <link rel="stylesheet" type="text/css" href="/css/global.css">

    <link rel="icon" href="../assets/calabresa.png" type="image/x-icon" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>



<body>
    <div th:replace="fragments/header :: header">&nbsp;</div>
    <div class="container mt-5">
        <div class="row justify-content-center">

            <!-- Retângulo embaixo do Quadrado 2/3 -->
            <div class="col-md-9">
                <div class="bg-success text-white p-4 mb-3 custom-height"
                    style="border: 2px solid black; width: 100%; height: 502px;">
                    <h3 class="text-center">Gráfico De Pedidos</h3>
                    <canvas id="myChart" style="width: 100%; height: 90%;"></canvas>
                </div>
            </div>



            <!-- Três quadrados menores alinhados verticalmente -->
            <div class="col-md-3 shadow">
                <div class="bg-danger text-white p-4 mb-3 h-custom" style="border: 2px solid black; height: 156px;">
                    <h5 class="mb-3 text-center">Clientes Cadastrados</h5>
                    <p class="text-center" style="font-size: 26px; font-weight: bold;">
                        <span th:text="${clientes != null ? #lists.size(clientes) : 0}"></span>
                    </p>
                </div>

                <div class="bg-warning text-white p-4 mb-3 h-custom" style="border: 2px solid black; height: 156px;">
                    <h5 class="mb-3 text-center">Produtos Cadastrados</h5>
                    <p class="text-center" style="font-size: 26px; font-weight: bold;">
                        <span th:text="${produtos != null ? #lists.size(produtos) : 0}"></span>
                    </p>
                </div>
                <div class="bg-info text-white p-4 mb-3 h-custom" style="border: 2px solid black; height: 156px;">
                    <h5 class="mb-3 text-center">Cupons Cadastrados</h5>
                    <p class="text-center" style="font-size: 26px; font-weight: bold;">
                        <span th:text="${cupons != null ? #lists.size(cupons) : 0}"></span>
                    </p>

                </div>
            </div>
        </div>

    </div>



    <footer th:replace="fragments/footer :: footer">&nbsp;</footer>
    <script src="/js/home.js"></script>
</body>




</html>
