<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <style>
        .footer {
            background-color: #f8f9fa;
            padding: 8px;
            text-align: center;
        }

        .card {
            width: 100%;
            height: 200px;
        }

        .card img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<div th:replace="fragments/header :: header">&nbsp;</div>

<body>
    <header class="jumbotron text-center mt-3">
        <div class="alert alert-info" role="alert">
            <h1 class="display-5">Bem-vindo [(${funcionario.nome})]</h1>
            <p class="lead text-black">Faça a sua inauguração de forma descomplicada usando o nosso sistema!.</p>
        </div>
    </header>

    <section class="py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <a href="#">
                                <div class="card">
                                    <img src="/assets/cupom.jpg" style="border-radius: 7px;" alt="Imagem 1">
                                </div>
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a href="#">
                                <div class="card">
                                    <img src="/assets/produtos.jpg" style="border-radius: 7px;" alt="Imagem 2">
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <a href="#">
                                <div class="card">
                                    <img src="/assets/cliente.png" style="border-radius: 7px;" alt="Imagem 3">
                                </div>
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a href="#">
                                <div class="card">
                                    <img src="/assets/pedido.png" style="border-radius: 7px;" alt="Imagem 4">
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="w-50 y-100">
                    <div class="row">
                        <div class="card border-0" style="width: 100%; height: 410px;">
                            <div style="position: relative;">
                                <img src="/assets/principal.jpg" alt="Imagem 4"
                                    style="object-fit: cover; width: 100%; height: 75%; border-radius: 7px;">
                                <div class="card-text-overlay"
                                    style="position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: #fff;">
                                    <h3 style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">Melhor Pizzaria
                                        da Região</h3>
                                        <h5 style="font-size: 16px; margin-bottom: 10px;">"Trabalhar com amor e paixão
                                            em uma pizzaria é a receita perfeita para uma jornada feliz e saborosa."
                                        </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="fragments/footer :: footer">&nbsp;</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
