<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var mensagem = [[${ msg }]];
        /*]]>*/
        $(document).ready(function () {
            if (mensagem)
                $('.toast').toast('show');
        });
    </script>

    <title>Cliente</title>

</head>


<body>



    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div class="toast" hide role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Mensagem</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" th:text="${msg}"></div>
        </div>
    </div>

    <div th:replace="fragments/header :: header">&nbsp;</div>
    <div class="container mt-3">
        <div class="row justify-content-center mt-4">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title text-center">Cadastro de Cliente</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/clientes/cadastrar}" method="post" class="row g-3">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="nome">Nome:</label>
                                    <input type="text" id="nome" name="nome" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="telefone">Telefone:</label>
                                    <input type="text" id="telefone" name="telefone" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="text" id="email" name="email" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="data_nasc">Data Nascimento:</label>
                                    <input type="date" id="data_nasc" name="data_nasc" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="cep">CEP:</label>
                                    <input type="text" id="cep" name="cep" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="logradouro">Logradouro:</label>
                                    <input type="text" id="logradouro" name="logradouro" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="cidade">Cidade:</label>
                                    <input type="text" id="cidade" name="cidade" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="bairro">Bairro:</label>
                                    <input type="text" id="bairro" name="bairro" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="numresid">Número Residência:</label>
                                    <input type="text" id="numresid" name="numresid" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="complemento">Complemento:</label>
                                    <input type="text" id="complemento" name="complemento" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="status">Status:</label>
                                    <select id="status" name="status" class="form-control" required>
                                        <option value="ATIVO">Ativo</option>
                                        <option value="DESATIVADO">Desativado</option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end mt-4 bt-3 ">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>


    <div class="container mt-4 mb-4">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title text-center">Clientes Cadastrados</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="thead-light">
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">Nome</th>
                                <th class="text-center">Telefone</th>
                                <th class="text-center">Data de Nascimento</th>
                                <th class="text-center">CEP</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cliente : ${clientes}">
                                <td class="text-center" th:text="${cliente.id}"></td>
                                <td class="text-center" th:text="${cliente.nome}"></td>
                                <td class="text-center" th:text="${cliente.telefone}"></td>
                                <td class="text-center" th:text="${cliente.data_nasc}"></td>
                                <td class="text-center" th:text="${cliente.cep}"></td>
                                <td class="text-center">
                                    <a th:href="@{/clientes/{id}/visualizar(id=${cliente.id})}"
                                        class="btn btn-light btn-sm">
                                        <i class="fas fa-eye"></i> 
                                    </a>
                                    <a th:href="@{/clientes/{id}/editar(id=${cliente.id})}"
                                        class="btn btn-primary btn-sm">
                                        <i class="fas fa-edit"></i> 
                                    </a>
                                    <a th:href="@{/clientes/{id}/excluir(id=${cliente.id})}"
                                        class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash-alt"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div th:replace="fragments/footer :: footer">&nbsp;</div>

</body>

</html>
