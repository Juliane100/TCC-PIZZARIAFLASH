<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cupom </title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var mensagem=[[${mens}]];
        /*]]>*/
        $(document).ready(function () {
            if(mensagem)
            $('.toast').toast('show');
        });
    </script>
</head>

<body>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div class="toast" hide role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Mensagem</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" th:text="${mens}"></div>
        </div>
    </div>

    <div th:replace="fragments/header :: header">&nbsp;</div>

    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title text-center">Cadastrar Novo Cupom</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/cupons/cadastrar}" method="post" th:object="${novoCupom}"
                            class="row g-3">
                            <div class="col-md-4">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" id="nome" name="nome" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label for="data_gerado" class="form-label">Data Gerado:</label>
                                <input type="date" id="data_gerado" name="data_gerado" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label for="data_validade" class="form-label">Data Validade:</label>
                                <input type="date" id="data_validade" name="data_validade" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label for="preco" class="form-label">Preço:</label>
                                <input type="number" id="preco" name="preco" class="form-control" step="0.01" required>
                            </div>
                            <div class="col-md-4">
                                <label for="status" class="form-label">Status:</label>
                                <select id="status" name="status" class="form-select" required>
                                    <option value="ATIVO">Ativo</option>
                                    <option value="DESATIVADO">Desativado</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-end mt-4">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </form>

                    </div>
                </div>

                <div class="card mt-4 mb-4">
                    <div class="card-header">
                        <h2 class="card-title text-center">Cupons Cadastrados</h2>
                    </div>
                    <div class="card-body">
                        <table class="table ">
                            <thead class="table">
                                <tr>
                                    <th class="text-center">Nome</th>
                                    <th class="text-center">Numero</th>
                                    <th class="text-center">Data Geração</th>
                                    <th class="text-center">Data Validade</th>
                                    <th class="text-center">Preço</th>
                                    <th class="text-center">Status</th>
                                    <th class="text-center">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cupom : ${cupons}">
                                    <td class="text-center" th:text="${cupom.nome}"></td>
                                    <td class="text-center" th:text="${cupom.numero}"></td>
                                    <td class="text-center" th:text="${cupom.data_gerado}"></td>
                                    <td class="text-center" th:text="${cupom.data_validade}"></td>
                                    <td class="text-center" th:text="${cupom.preco}"></td>
                                    <td class="text-center" th:text="${cupom.status}"></td>
                                    <td class="text-center">
                                        <a th:href="@{/cupons/{id}/editar(id=${cupom.id})}"
                                            class="btn btn-primary">Editar</a>
                                        <a th:href="@{/cupons/{id}/excluir(id=${cupom.id})}"
                                            class="btn btn-danger">Excluir</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer">&nbsp;</div>
</body>

</html>
