<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        
        <link rel="stylesheet" href="../static/css/global.css"/>
  
  <title>Produto</title>
</head>
<body>

  

  <h3 class="bg-secondary text-white p-3 upper ">PRODUTO</h3>
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <a class="voltar" href="../templates/Adm.html"></a>

          </br>

              <h4 class="text-center title">Cadastrar Produtos</h4>
              <br />
              <form id="produtoForm">
                  <div class="container">
                      <div class="row">

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="imagem">
                                    <strong>
                                        Imagem
                                    </strong>
                                </label>
                                <div class="custom-file">
                                  <input type="file" class="custom-file-input" id="imagem" accept="image/*">
                                  <label class="custom-file-label" for="imagem">Adicione</label>
                                </div>
                              </div>                              
                          </div>

                        <div class="col-md-4">
                              <div class="form-group">
                                  <label for="nome">
                                      <strong>
                                          Nome
                                      </strong>
                                  </label>
                                  <input type="text" value="" id="nome" class="form-control" required>
                              </div>
                          </div>
                          <div class="col-md-5">
                              <div class="form-group">
                                  <label for="descricao">
                                      <strong>
                                          Descrição
                                      </strong>
                                  </label>
                                  <input type="text" value="" id="descricao" class="form-control" required>
                              </div>
                            </div>

                          <div class="col-sm">
                              <div class="form-group">
                                  <label for="valor">
                                      <strong>
                                          Valor
                                      </strong>
                                  </label>
                                  <input type="text" value="" id="valor" class="form-control">
                              </div>
                          </div>

                          <div class="col-sm">
                            <div class="form-group">
                                <label for="Categoria">
                                    <strong>
                                        Categoria
                                    </strong>
                                </label>
                                <select id="Categoria"  class="form-control">
                                    <option value="BEBIDAS">BEBIDA</option>
                                    <option value="SALGADOS">SALGADO</option>
                                    <option value="DOCES">DOCE</option>
                                  </select> 
                            </div>
                        </div>


                          <div class="col-sm">
                            <div class="form-group">
                                <label for="status">
                                    <strong>
                                        Status
                                    </strong>
                                </label>
                                <select id="ProdStatus"  class="form-control">
                                    <option value="ATIVO">ATIVO</option>
                                    <option value="DESATIVADO">DESATIVADO</option>
                                  </select> 
                            </div>
                        </div>

                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <div class="d-flex justify-content-end mt-4">
                              <input type="submit" value="Cadastrar" id="submitBtn" class="btn btn-primary">
                              <input type="button" value="Atualizar" id="updateBtn" class="btn btn-primary d-none">
                            </div>
                          </div>
                        </div>
                      </div>
                      
                  </div>
              </form>
          </div>
      </div>
      <div class="row">
          <br />
          <div class="col-md-12">
              <h4 class="text-center title">Lista de Produtos</h4>
              <br />
              <table class="table table-bordered table-striped">
                  <thead class="thead-dark">
                      <tr> 
                          <th class="text-center">Nome</th>
                          <th class="text-center">Descrição</th>
                          <th class="text-center">Valor</th>
                          <th class="text-center">Status</th>
                          <th class="text-center">Ações</th>
                      </tr>
                  </thead>
                  <tbody id="prodInfo">

                  </tbody>
              </table>
          </div>

      </div>
  </div>

  <script src="../static/js/produto.js"> </script>

</body>
</html>
