<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../static/css/home.css"/>

  <title>Funcionario</title>
</head>
<body>
  
  <div id="pagewrap">

    <header id="main">
      <h1>Fixed Nav Bar Demo</h1>
    </header>

    <nav>
      <ul>
        <li><a href="Adm.html">Home</a></li>
        <li><a href="fun.html">Funcionário</a></li>
        <li><a href="produto.html">Produtos</a></li>
        <li><a href="cupom.html">Cupons</a></li>
      </ul>
    </nav>

  <h3 class="bg-secondary text-white p-3 ">FUNCIONÁRIO</h3>
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <a class="voltar" href="../templates/Adm.html"></a>

          </br>

              <h4 class="text-success text-center">Cadastrar Funcionário</h4>
              <br />
              <form id="funcionarioForm">
                  <div class="container">
                      <div class="row">
                          <div class="col-md-4">
                              <div class="form-group">
                                  <label for="nome">
                                      <strong>
                                          Nome
                                      </strong>
                                  </label>
                                  <input type="text" value="" id="nome" class="form-control" required>
                              </div>
                          </div>
                          <div class="col-md-4">
                              <div class="form-group">
                                  <label for="cpf">
                                      <strong>
                                          CPF
                                      </strong>
                                  </label>
                                  <input type="text" value="" id="cpf" class="form-control" required>
                              </div>
                            </div>

                            <div class="col-md-4">
                              <div class="form-group">
                                  <label for="rg">
                                      <strong>
                                          RG
                                      </strong>
                                  </label>
                                  <input type="text" value="" id="rg" class="form-control" required>
                              </div>
                            </div>
                            <div class="col-md-3">
                              <div class="form-group">
                                  <label for="datanascimento">
                                      <strong>
                                          Data de Nascimento
                                      </strong>
                                  </label>
                                  <input type="date" value="" id="datanascimento" class="form-control" required>
                              </div>
                            </div>
                            <div class="col-md-2">
                              <div class="form-group">
                                  <label for="telefone">
                                      <strong>
                                          Celular
                                      </strong>
                                  </label>
                                  <input type="text" value="" id="telefone" class="form-control" required>
                              </div>
                            </div>

                            <div class="col-md-4">
                              <div class="form-group">
                                  <label for="email">
                                      <strong>
                                          Email
                                      </strong>
                                  </label>
                                  <input type="text" value="" id="email" class="form-control" required>
                              </div>
                            </div><br>


                            <div class="col-md-3">
                              <div class="form-group">
                                  <label for="cep">
                                      <strong>
                                          CEP
                                      </strong>
                                  </label>
                                  <input type="text" value="" id="cep" class="form-control" required>
                              </div>
                            </div>

                            <div class="col-md-4">
                              <div class="form-group">
                                  <label for="logradouro">
                                      <strong>
                                          Logradouro
                                      </strong>
                                  </label>
                                  <input type="text" value="" id="logradouro" class="form-control" required>
                              </div>
                            </div>

                           

                            <div class="col-md-3">
                              <div class="form-group">
                                  <label for="bairro">
                                      <strong>
                                          Bairro
                                      </strong>
                                  </label>
                                  <input type="text" value="" id="bairro" class="form-control" required>
                              </div>
                            </div>

                            <div class="col-md-3">
                              <div class="form-group">
                                  <label for="cidade">
                                      <strong>
                                          Cidade
                                      </strong>
                                  </label>
                                  <input type="text" value="" id="cidade" class="form-control" required>
                              </div>
                            </div>

                            <div class="col-md-2">
                              <div class="form-group">
                                  <label for="numero">
                                      <strong>
                                          Numero
                                      </strong>
                                  </label>
                                  <input type="text" value="" id="numero" class="form-control" required>
                              </div>
                            </div> 
                            
                            <div class="col-md-4">
                              <div class="form-group">
                                  <label for="complemento">
                                      <strong>
                                          Complemento
                                      </strong>
                                  </label>
                                  <input type="text" value="" id="complemento" class="form-control" required>
                              </div>
                            </div>

                            <div class="col-md-4">
                              <div class="form-group">
                                  <label for="cargo">
                                      <strong>
                                          Cargo
                                      </strong>
                                  </label>
                                  <input type="text" value="" id="cargo" class="form-control" required>
                              </div>
                            </div>

                            <div class="col-md-4">
                              <div class="form-group">
                                  <label for="descricao">
                                      <strong>
                                          Descrição
                                      </strong>
                                  </label>
                                  <input type="text" value="" id="descricao" class="form-control" required>
                              </div>
                            </div>

                        
                      </div>
                      <div class="row">
                          <div class="col align-self-end">
                              <div class="form-group">
                                  <input type="submit" value="Cadastrar" id='submitBtn'
                                      class="btn btn-primary col-auto">
                                  <input type="button" value="Atualizar" id="updateBtn"
                                      class="btn btn-primary d-none">
                              </div>
                          </div>
                      </div>
                  </div>
              </form>
          </div>
      </div>
      <div class="row">
          <br />
          <div class="col-md-12">
              <h4 class="text-success text-center">Lista de Funcionários</h4>
              <br />
              <table class="table table-bordered table-striped">
                  <thead class="thead-dark">
                      <tr>
                          <th class="text-center">Nome</th>
                          <th class="text-center">CPF</th>
                          <th class="text-center">Celular</th>
                          <th class="text-center">Cargo</th>
                          <th class="text-center">Ações</th>
                      </tr>
                  </thead>
                  <tbody id="funInfo">

                  </tbody>
              </table>
          </div>

      </div>
  </div>

  <script src="../static/js/fun.js"> </script>

</body>
</html>
