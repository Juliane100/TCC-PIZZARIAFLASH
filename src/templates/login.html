<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/login.css">

    <title>Login</title>
</head>
<body>

  <div class="container">
    <h1 class="title">Login - Pizzaria Flash</h1>
    <div class="card">
      <div class="left"></div>
      <div class="right">
        <form>
          <div class="form-input">
            <input type="text" id="username" >
            <label for="username">username</label>
          </div>
          <div class="form-input">
            <input type="password" id="password" >
            <label for="password">password</label>
          </div>
          <input type="submit" class="btn" value="LOGIN">
          <a href="#" class="forgot-password">Esqueceu a Senha ?</a>
        </form>
        <form class="forgot-password-form" style="display:none;">
          <div class="form-input">
            <input type="email" id="forgot-password-email" placeholder="Digite o email cadastrado">
            <label for="forgot-password-email">Email</label>
          </div>
          <input type="submit" class="btn" value="Enviar email">
          <a href="#" class="back-to-login">Voltar ao Login</a>
        </form>
      </div>
    </div>
  </div>

  <script src="../static/js/login.js"></script>
    
</body>
</html>
